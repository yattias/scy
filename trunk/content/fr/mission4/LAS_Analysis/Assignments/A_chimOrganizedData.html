<h1>Organisation des données
</h1>
<p>Organise les données de ton chromatogramme (CCM) dans un tableau en indiquant la distance de migration de la phase mobile ainsi que la distance de migration de chaque colorant. De cette façon, tu pourras calculer le rapport frontal (Rf) de chaque substance chimique.</p>
