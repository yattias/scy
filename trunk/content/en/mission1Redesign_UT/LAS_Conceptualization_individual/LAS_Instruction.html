<h1>Create a concept map on domestic CO-2 emission</h1>
<p>The goal of this mission is to design a CO-2 friendly  house. But why do we want our house to be CO-2 friendly? The purpose of this activity is to build a <span class="Bold">concept map</span> that shows how various factors influence the CO-2 emission of your house. </p>
