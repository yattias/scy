TEXT_HELP=Quelques conseils pour cr\u00E9er votre protocole : 
TEXT_HELP_QUESTION=Votre protocole est li\u00E9 \u00E0 la mission qui vous est confi\u00E9e. Cette mission peut \u00EAtre r\u00E9sum\u00E9e en une question. Si vous \u00E9ditez cette question (en double-cliquant dessus, par exemple) vous pouvez indiquer des pr\u00E9cisions : le principe g\u00E9n\u00E9ral de l'exp\u00E9rimentation, ainsi que des commentaires libres. Vous pouvez aussi ins\u00E9rer des sous-questions \u00E0 l'int\u00E9rieur de la question principale.
TEXT_HELP_ACTION=Les ic\u00F4nes violettes repr\u00E9sentent les actions ou les informations de votre protocole. Elles pr\u00E9cisent les \u00E9l\u00E9ments utiles pour la personne qui ex\u00E9cutera votre protocole et doivent \u00EAtre d\u00E9crites avec le plus de d\u00E9tails possibles.
TEXT_HELP_STEP=Les ic\u00F4nes bleues repr\u00E9sentent les \u00E9tapes de votre protocole. Ces \u00E9tapes vous servent \u00E0 structurer votre protocole et elles doivent forc\u00E9ment contenir des actions ou informations. Si ce n'est pas le cas, un petit triangle jaune vous le signale.
TEXT_HELP_PROC_STRUCT=Si un petit cadenas est pr\u00E9sent sur les ic\u00F4nes, cela signifie que vous n'avez pas le droit de faire certaines choses (par exemple de d\u00E9placer une \u00E9tap, une action).
TEXT_HELP_SPACES=A droite du cadre principal, se trouve d'autres espaces (suivant votre version de copex) :
TEXT_HELP_MATERIAL=Le cadre "mat\u00E9riel disponible" vous informe sur le mat\u00E9riel que vous pouvez utiliser. Par d\u00E9faut tout le mat\u00E9riel est affich\u00E9 par ordre alphab\u00E9tique, mais vous pouvez le trier par type, et choisir d'afficher uniquement le mat\u00E9riel conseill\u00E9 par l'enseignant.
TEXT_HELP_DATASHEET=Le cadre "feuille de donn\u00E9es" vous permet de d\u00E9finir la taille du tableau que vous utiliserez pour inscrire les donn\u00E9es acquises au cours de votre \u00E9tude, si toutefois vous avez besoin d'un tableau. Dans ce tableau vous pourrez uniquement modifier les titres des colonnes pour indiquer l'intitul\u00E9 des donn\u00E9es. Vous pourrez ensuite enregistrer ce tableau au format excel.
DEFAULT_TEXT_QUESTION=La question \u00E0 laquelle r\u00E9pond votre exp\u00E9rimentation
DEFAULT_TEXT_HYPOTHESIS=Lister les hypoth\u00E8ses que vous souhaitez tester au cours de votre exp\u00E9rimentation et/ou celles qui vous permettent de cr\u00E9er votre protocole 
DEFAULT_TEXT_PRINCIPLE=D\u00E9crire rapidement le comment de votre exp\u00E9rimentation. Expliciter notamment quelles grandeurs vont \u00EAtre mesur\u00E9es au cours de l'exp\u00E9rimentation.


