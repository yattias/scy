TEXT_HELP=Some advices to create your procedure:
TEXT_HELP_QUESTION=Your procedure is linked to your mission. This mission can be summed up with a main question. If you edit this question (double click on it), you can add precisions: the general principle of the experiment and free comments. You can also insert suquestions in the main question.
TEXT_HELP_ACTION=Purple icons represent the actions of your procedure. They specify the useful elements for the one who will execute the procedure, and must be as precise as possible.
TEXT_HELP_STEP=Blue icons represent the steps of you procedure. These steps help you to structure your procedure, and they must contain actions. If not, a little warning sign will appear.
TEXT_HELP_PROC_STRUCT=If a little locker is present on an icon, it means that you don't have the rights to do anything you want (e.g. to move a step, an action).
TEXT_HELP_SPACES=To the right of the main frame, are other spaces (following your version of copex):
TEXT_HELP_MATERIAL=The frame "available material" provides the list of the material that you can use during the experiment. By default, the list is sorted in alphabetical order, but you can choose to sort the material by type, and to display solely the material advised by your teacher.
