<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Drag test</title>
<script language="JavaScript" src="dragiframe.js"></script>
<script language="JavaScript">
	bringSelectedIframeToTop(true);

	function moveUp(name,pixels)
	{
		var iFrame = document.getElementById(name);
		if (iFrame==null)
		{
			alert("couldn't find iframe: " + name);
		}
//		alert(iFrame.style.top);
		iFrame.style.top = addToPixelValue(iFrame.style.top,-pixels);
		
	}
	
	function addToPixelValue(pixelValue,pixels)
	{
		var value = pixelValue.substring(0,pixelValue.length-2);
		var newValue = parseInt(value) + pixels;
		return newValue + "px";
	}
</script>
</head>

<body>

<iframe name="iframeApplet1" id="iframeApplet1" style="width: 220px; height: 100px; position: absolute; top: 50px; left: 370px; z-index: 106;" src="jsWindowsApplet.html"></iframe>

	<input type="Button" value="up" onClick="moveUp('iframeFlash',1)" />

</body>
</html>
