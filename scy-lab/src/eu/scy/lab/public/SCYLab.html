<html>
	<head>
	
		<title>SCYLab</title>

		<style>
			body,td,a,div,.p{font-family:arial,sans-serif}
			div,td{color:#000000}
			a:link,.w,.w a:link{color:#0000cc}
			a:visited{color:#551a8b}
			a:active{color:#ff0000}
			
			#loading {
            position: absolute;
            left: 45%;
            top: 40%;
            padding: 2px;
            z-index: 20001;
            height: auto;
            border: 1px solid #ccc;
	        }
	        
	        #loading a {
	            color: #225588;
	        }
	
	        #loading .loading-indicator {
	            background: white;
	            color: #444;
	            font: bold 13px tahoma, arial, helvetica;
	            padding: 10px;
	            margin: 0;
	            height: auto;
	        }
	
	        #loading-msg {
	            font: normal 10px arial, tahoma, sans-serif;
	        }
		</style>
		<link rel="stylesheet" href="res/scyIcon.css"/>
	</head>

	<body>

		<!-- History support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
		
		<!-- Add loading indicator -->
		<div id="loading">
		    <div class="loading-indicator">
		        <img src="js/ext/resources/images/default/shared/large-loading.gif" width="32" height="32"
		             style="margin-right:8px;float:left;vertical-align:top;"/>SCY-Lab<br/>
		        <span id="loading-msg">Loading...</span></div>
		</div>

		<!--Include the application -->
   		<script type="text/javascript" language="javascript" src="eu.scy.lab.SCYLab.nocache.js"></script>
   		
		<!--Hide loading message -->
		<script type="text/javascript">Ext.get('loading').fadeOut({remove: true, duration:.25});</script>   		
	</body>
</html>
