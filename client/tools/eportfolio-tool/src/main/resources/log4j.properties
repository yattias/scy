# log4j.properties -- configurasjon av log4j
# layers: DEBUG < INFO < WARN < ERROR < FATAL

# Set root logger level to DEBUG and its appenders
log4j.rootLogger=DEBUG, stdout

# stdout is a ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p %d{HH:mm:ss - dd.MM.yyyy} (%F:%M:%L) - %m%n
